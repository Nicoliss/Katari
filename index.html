<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katai Hospedaje en Arica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Página de inicio -->
  <header>
    <h1>Katari</h1>
    <img src="img/hospedaje.jpg" alt="Hospedaje Moderno">
  </header>
  
  <!-- Sección de habitaciones -->
  <section id="habitaciones">
    <h2>Habitaciones disponibles</h2>
    <div class="habitacion">
      <img src="img/habitacion1.jpg" alt="Modelo K1">
      <p>Descripción: Moderno y Acogedor Apartamento Equipado para 4 Personas.</p>
     
    </div>
    <div class="habitacion">
      <img src="img/habitacion2.jpg" alt="Modelo K2">
      <p>Descripción: Refugio Familiar Totalmente Equipado y Bien Ubicado.</p>
      <p>Precio: $50/noche</p>
    </div>
    <!-- Agrega más habitaciones aquí -->
  </section>
  
  <!-- Formulario de contacto -->
  <section id="contacto">
    <h2>Reservas o consultas</h2>
    <form id="formulario-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name("nombre"><br><br/>
      <label for("email">Correo electrónico:</label><input type=("email")id=("email")name=("email")><br/><br/>
    	<label for=("mensaje")>Mensaje:</label><textarea id=("mensaje")name=("mensaje")></textarea><br/><br/>
    	<button type=("submit")>Enviar mensaje(/button)
  	(/form)
	(/section)
	
	<!-- Pie de página -->
	<footer >
	  (<a target=_blank href=(https://www.google.com/maps/place/Hospedaje+Moderno>)Ubicación en Google Maps(/a>)
	  (<a target=_blank href=(https://www.instagram.com/hospedajemoderno/)Instagram(/a>)
	  (<a target=_blank href=(https://www.facebook.com/hospedajemoderno/)Facebook(/a>)
	  
<script src=(script.js)></script>

</body>

(//html)
